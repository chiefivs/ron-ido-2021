<cmp-table params="rows:applies, pagerState:pagerState, totalCount:tableTotalCount">
    <cmp-table-column params="title:'Код', data:'barCode', orderable:true, width:'100px'"></cmp-table-column>
    <cmp-table-column params="title:'Дата', data:'createDate', orderable:true"></cmp-table-column>
    <cmp-table-column params="title:'ФИО заявителя', data:'creatorFullName', orderable:true"></cmp-table-column>
    <cmp-table-column params="title:'ФИО обладателя', data:'ownerFullName', orderable:true"></cmp-table-column>
    <cmp-table-column params="title:'Статус', data:'status', orderable:true"></cmp-table-column>
    <cmp-table-column params="title:'', priority:101, width:'40px'">
        <cmp-table-title>
            <div class="pull-right">
                <a class="img img-size-20 img-add" data-bind="click:function(){$parent.create();}"></a>
            </div>
        </cmp-table-title>
        <cmp-table-data>
            <div class="pull-right">
                <a class="img img-size-20 img-edit"
                   data-bind="click:function(){$parents[4].open($parent);}"></a>
            </div>
            </cmp-table-data>
    </cmp-table-column>

</cmp-table>
