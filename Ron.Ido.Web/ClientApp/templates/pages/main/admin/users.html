<div style="position: absolute; top:0; bottom: 0; width:50%; overflow: auto;">
    <cmp-table params="rows:users, pagerState:pagerState, totalCount:tableTotalCount">
        <cmp-table-column params="title:'ФИО', data:'fullName', orderable:true" "></cmp-table-column>
        <cmp-table-column params="title:'Логин', data:'login', orderable:true"></cmp-table-column>
        <cmp-table-column params="title:'Блокирован', data:'isBlocked'">
            <span data-bind="text:$data ? 'да' : 'нет'"></span>
        </cmp-table-column>
        <cmp-table-column params="title:'', priority:101, width:'40px'">
            <cmp-table-title>
                <div class="pull-right">
                    <a class="img img-size-20 img-add" data-bind="click:function(){$parent.setCurrent();}"></a>
                </div>
            </cmp-table-title>
            <cmp-table-data>
                <div class="pull-right">
                    <a class="img img-size-20 img-edit"
                        data-bind="click:function(){$parents[4].setCurrent($parent.id);}"></a>
                </div>
            </cmp-table-data>
            </cmp-table-column>
    </cmp-table>
</div>

<div style="position:absolute; top:0; bottom: 0; left: 50%; right: 0;" data-bind="if:current">
    <div data-bind="with:current">
        <div style="position: absolute; top:0; bottom:0; left:0; right: 50%; overflow:auto;">
            <div class="pull-right">
                <a class="btn btn-primary" data-bind="click:reset, css:{disabled:!hasChanges()}">ОТМЕНИТЬ</a>
                <a class="btn btn-primary"
                    data-bind="click:$parent.save.bind($parent), css:{disabled:!hasChanges() || hasErrors()}">СОХРАНИТЬ</a>
                <a class="btn btn-primary"
                    data-bind="click:$parent.remove.bind($parent), visible:item.id.value()">УДАЛИТЬ</a>
            </div>

            <cmp-form-errors params="form:$data"></cmp-form-errors>

            <div style="margin:0 5px;">
                <label>Фамилия</label>
                <cmp-form-field params="field:item.surName"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Имя</label>
                <cmp-form-field params="field:item.firstName"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Отчество</label>
                <cmp-form-field params="field:item.lastName"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Логин</label>
                <cmp-form-field params="field:item.login"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>E-mail</label>
                <cmp-form-field params="field:item.email"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>СНИЛС</label>
                <cmp-form-field params="field:item.snils"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Примечания</label>
                <cmp-form-field params="field:item.remark"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Пароль</label>
                <cmp-form-field params="field:item.password">
                    <input type="password" class="form-control" data-bind="textInput:value" />
                </cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Подтверждение пароля</label>
                <cmp-form-field params="field:item.confirmPassword">
                    <input type="password" class="form-control" data-bind="textInput:value" />
                </cmp-form-field>
            </div>
            <div style="margin:0 5px;">
                <label>Заблокирован</label>
                <cmp-form-field params="field:item.isBlocked">
                    <input type="checkbox" data-bind="checkedValue:true, checked:value" />
                </cmp-form-field>
            </div>
        </div>

        <div style="position:absolute; top:0; bottom:0; left:50%; right: 0; overflow:auto;">
            <div data-bind="with:item.roles">
                <div class="form-field-container">
                    <div>
                        <div class="errors"><i class="img img-error img-size-20"
                                data-bind="visible:errors().length, attr: { title:errors().join('\n') }"></i></div>
                        <div style="padding:4px 0;"><label>Роли</label></div>
                    </div>
                </div>
                <table>
                    <tbody data-bind="foreach:options">
                        <tr>
                            <td data-bind="text:text"></td>
                            <td><input type="checkbox" data-bind="checkedValue:value, checked:$parent.value" class="pull-right" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
