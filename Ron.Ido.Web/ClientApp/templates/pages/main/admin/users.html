<cmp-table params="rows:users, pagerState:pagerState, totalCount:tableTotalCount">
    <cmp-table-column params="title:'ФИО', data:'fullName'"></cmp-table-column>
    <cmp-table-column params="title:'Логин', data:'login', orderable:true"></cmp-table-column>   
    <cmp-table-column params="title:'Фамилия', data:'surName', orderable:true"></cmp-table-column>   
    <cmp-table-column params="title:'Имя', data:'firstName', orderable:true"></cmp-table-column>   
    <cmp-table-column params="title:'Роли'">
        <div data-bind="text:$parent.roles.join('; ')" style="height:14px; margin-bottom:-1px; white-space: nowrap; overflow:hidden; text-overflow: ellipsis;"></div>
    </cmp-table-column>   
</cmp-table>
