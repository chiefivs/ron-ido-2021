<h1>Пользователи</h1>

<table class="table">
    <thead>
        <tr>
            <th>ФИО</th>
            <th>Логин</th>
            <th>Роли</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:users">
        <tr>
            <td data-bind="text:fullName"></td>
            <td data-bind="text:login"></td>
            <td data-bind="text:roles.join('; ')"></td>
        </tr>
    </tbody>
</table>
