
<div style="position: absolute; top:0; bottom: 0; width:320px; overflow: auto;">
    <cmp-table params="rows:statuses, pagerState:pagerState, totalCount:tableTotalCount">
        <cmp-table-column params="title:'Название', data:'name', orderable:true, priority:101, width:'99%'">
        </cmp-table-column>
        <cmp-table-column params="title:'', priority:101, width:'40px'">
            <cmp-table-title>
                <div class="pull-right">
                    <a class="img img-size-20 img-add" data-bind="click:function(){$parent.setCurrent();}"></a>
                </div>
            </cmp-table-title>
            <cmp-table-data>
                <div class="pull-right">
                    <a class="img img-size-20 img-edit"
                        data-bind="click:function(){$parents[4].setCurrent($parent.id);}"></a>
                </div>
            </cmp-table-data>
        </cmp-table-column>
    </cmp-table>
</div>

<div style="position:absolute; top:0; bottom: 0; left: 320px; right: 0;"  data-bind="if:current">
    <div style="position: absolute; top:0; bottom:0; left:0; right: 50%; overflow:auto;">
        <div data-bind="with:current">
            <div class="pull-right">
                <a class="btn btn-primary" data-bind="click:reset, css:{disabled:!hasChanges()}">ОТМЕНИТЬ</a>
                <a class="btn btn-primary"
                    data-bind="click:$parent.save.bind($parent), css:{disabled:!hasChanges() || hasErrors()}">СОХРАНИТЬ</a>
                <button class="btn btn-primary"
                    data-bind="click:$parent.remove.bind($parent), visible:item.id.value, disable:item.denyDelete.value">УДАЛИТЬ</button>
            </div>

            <cmp-form-errors params="form:$data"></cmp-form-errors>

            <div style="margin:0 5px;">
                <label>Название</label>
                <cmp-form-field params="field:item.name"></cmp-form-field>
            </div>
            <div style="margin:0 5px;">
                <!-- <label>Видимость для заявителя</label> -->
                <cmp-form-checkbox-field params="field:item.visibleForApplier,placeholder:'Видимость для заявителя'"></cmp-form-checkbox-field>
            </div>


            <div style="margin:0 5px;">
                <label>Наименование для заявителя</label>
                <cmp-form-field params="field:item.nameForApplier,placeholder:'Наименование для заявителя'"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Наименование для заявителя (en)</label>
                <cmp-form-field params="field:item.nameForApplierEng,placeholder:'Наименование для заявителя (en)'"></cmp-form-field>
            </div>

            <div style="margin:0 5px;">
                <label>Описание для заявителя</label>
                <cmp-form-richtext-field params="field:item.descriptionForApplier, placeholder:'Описание для заявителя'"></cmp-form-richtext-field>
            </div>
            <div style="margin:0 5px;">
                <label>Описание для заявителя (en)</label>
                <cmp-form-richtext-field params="field:item.descriptionForApplierEng, placeholder:'Описание для заявителя (en)'"></cmp-form-richtext-field>
            </div>

        </div>
    </div>
    <div style="position: absolute; top:0; bottom:0; left:50%; right: 0; overflow:auto;">
        <div data-bind="with:current,as:'current'">
            <div data-bind="with:item, as:'item'" >
                <label>Статусы</label>

                <div data-bind="foreach:item.allowStepToStatuses.options" class="status-status-item custom-cb">
                        <label><input type="checkbox" data-bind="checkedValue:value, checked:item.allowStepToStatuses.value" /><span data-bind="text:text" ></span></label>
                </div>
            </div>
        </div>
    </div>
</div>
